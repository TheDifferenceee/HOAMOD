 Homeland_score_TOOLTIP:0 "There is [?Homeland_score] §HHomeland Naval Defense Score§!."
 Homeland_score_TOOLTIP_DELAYED:0 "The §HHomeland Naval Defense Score§! reflects how many ships the Japanese Navy has in the English Channel, weighted so that more expensive types of ships (i.e. capital ships) count for a higher Homeland score, which reflects the impact that the Japanese Navy would have in interdicting a Homeland attempt. The higher the Homeland Naval Defense Score, the more bonus JAP troops will have to core attack and core defense, so higher a Homeland Naval Defense Score makes Homeland more difficult. The Homeland_score's Core Attack and Defense bonus will be dynamically adjusted every day to be approximately equal (with rounding) to the Homeland Naval Defense Score, and has a maximum value of 70 and a minimum of 0."

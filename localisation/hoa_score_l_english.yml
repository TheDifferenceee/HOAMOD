ernieking_score_TOOLTIP:0 "§HLearning from the 2nd Happy Time§!."
ernieking_score_TOOLTIP_DELAYED:0 "To simulate the Ernest King's Anglophobia, HOA has instituted the Ernest King Naval Re-Education Score as he headstrongly refuses ASW intelligence from the British and learns first hand the power of the Carrier from the Japanese. By having your fleets (specifically capitals/carriers) physically within sea zones (strikeforce won't count) Java, Bismark, Soloman and Coral Seas, you actively gain Experience for Ernest King. At 2500 points, you can Left Click this Box to Convert your Anglophobic Ernest King into a Naval Reformer Ernest King. You may keep him at that point or replace him as usual. Should you prefer not to pay the Iron Price, you may wait out the Confusion and will receive an event in 120 days, though your Oceanic Allies may not appreciate that approach."